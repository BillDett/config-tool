name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

  tests:
    name: Tests
    runs-on: ubuntu-latest
    container: docker.io/library/golang:1.14-buster
    services:
      postgres:
        image: postgres:11.5
        env:
          POSTGRES_USER: "user"
          POSTGRES_PASSWORD: "password"
          POSTGRES_DB: "quay"
      redis:
        image: redis:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: go build -v ./...
      - name: Tests
        run: go test ./pkg/lib/fieldgroups/...
